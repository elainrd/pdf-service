<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三年一梦 PDF水印加密</title>
    <link rel="shortcut icon" href="images/bitbug_favicon.ico" type="image/x-icon" />
    <link rel="icon" href="images/bitbug_favicon.ico" type="image/gif">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
    <link rel="stylesheet" type="text/css" href="css/upload.css">
    <script src="js/jq.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap-fileinput/5.0.2/css/fileinput.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap-fileinput/5.0.2/js/fileinput.min.js"></script>
    <script src="http://libs.baidu.com/jqueryui/1.8.22/jquery-ui.min.js"></script>
    <script src="js/upload.js"></script>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
</head>
<body>
<div class="htmleaf-container">
    <header class="htmleaf-header">
        <div class="htmleaf-links">

        </div>
    </header>
    <div class="demo form-bg" style="padding: 20px 0;">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <form class="form-horizontal" action="fileUploadController" method="post" enctype="multipart/form-data" id="form">
                        <span class="heading">PDF文件水印</span>
                        <div class="form-group">
                            <div class="col-sm-3 control-label">选择文件</div>
                            <div class="col-sm-7">
                                <div class="input-group">
                                    <input id='location' class="form-control" style="width: 200px" onclick="$('#i-file').click();">
                                    <label class="input-group-btn">
                                        <input type="button" id="i-check" value="浏览文件" class="btn btn-primary" onclick="$('#i-file').click();">
                                    </label>
                                </div>
                            </div>
                            <input type="file" name="filenames" id='i-file' multiple="multiple"  accept=".pdf, .PDF" onchange="$('#location').val($('#i-file').val());" style="display: none">
                        </div>
                        <div class="form-group">
                            <div class="main-checkbox">
                                <input type="checkbox" value="None" id="checkbox1" name="check"/>
                                <label for="checkbox1"></label>
                            </div>
                            <span class="text">PDF SERVICE</span>
                        </div>
                        <button type="button" class="btn btn-default" onclick="downUrl()">下载</button>
                        <button type="button" class="btn btn-default" onclick="submitForm()">上传</button>
                        <input type="hidden" name="url" id="url" value=""/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
